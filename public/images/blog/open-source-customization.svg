<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="url(#bg4)"/>
  
  <!-- Git branch visualization -->
  <g stroke="#333" stroke-width="3" fill="none" opacity="0.8">
    <!-- Main branch -->
    <line x1="50" y1="125" x2="350" y2="125"/>
    <!-- Fork branch -->
    <path d="M150 125 Q170 105 200 105 L300 105"/>
    <!-- Merge back -->
    <path d="M300 105 Q320 115 350 125"/>
  </g>
  
  <!-- Commit dots -->
  <g fill="#333" opacity="0.8">
    <circle cx="50" cy="125" r="5"/>
    <circle cx="100" cy="125" r="5"/>
    <circle cx="150" cy="125" r="5"/>
    <circle cx="200" cy="105" r="5"/>
    <circle cx="250" cy="105" r="5"/>
    <circle cx="300" cy="105" r="5"/>
    <circle cx="350" cy="125" r="5"/>
  </g>
  
  <!-- Fork symbol -->
  <g transform="translate(180, 60)" fill="#333" opacity="0.7">
    <path d="M10 0 L20 10 L15 10 L15 20 L5 20 L5 10 Z"/>
    <path d="M0 10 L10 0 L10 5 L20 5 L20 15 L10 15 L10 20 Z"/>
  </g>
  
  <!-- Customization tools -->
  <g transform="translate(280, 60)" fill="#333" opacity="0.7">
    <rect x="0" y="0" width="20" height="4" rx="2"/>
    <rect x="0" y="8" width="15" height="4" rx="2"/>
    <rect x="0" y="16" width="18" height="4" rx="2"/>
  </g>
  
  <text x="200" y="200" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Open Source Customization</text>
</svg>

