<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="url(#bg)"/>
  
  <!-- Robot/AI Icon -->
  <g transform="translate(150, 60)">
    <rect x="20" y="20" width="60" height="80" rx="10" fill="white" opacity="0.9"/>
    <circle cx="35" cy="40" r="5" fill="#667eea"/>
    <circle cx="65" cy="40" r="5" fill="#667eea"/>
    <rect x="40" y="55" width="20" height="3" rx="1.5" fill="#667eea"/>
    <rect x="10" y="70" width="15" height="8" rx="4" fill="white" opacity="0.8"/>
    <rect x="75" y="70" width="15" height="8" rx="4" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Code brackets -->
  <g transform="translate(80, 120)" fill="white" opacity="0.7">
    <path d="M10 10 L0 20 L10 30" stroke="white" stroke-width="3" fill="none"/>
    <path d="M30 10 L40 20 L30 30" stroke="white" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Open source symbol -->
  <g transform="translate(280, 120)" fill="white" opacity="0.7">
    <circle cx="20" cy="20" r="15" stroke="white" stroke-width="2" fill="none"/>
    <path d="M10 20 L30 20 M20 10 L20 30" stroke="white" stroke-width="2"/>
  </g>
  
  <text x="200" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">AI Agent + Open Source</text>
</svg>

