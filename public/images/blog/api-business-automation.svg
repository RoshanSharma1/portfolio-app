<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="url(#bg3)"/>
  
  <!-- API endpoints -->
  <g transform="translate(50, 80)" fill="white" opacity="0.9">
    <rect x="0" y="0" width="80" height="15" rx="7.5"/>
    <rect x="0" y="25" width="60" height="15" rx="7.5"/>
    <rect x="0" y="50" width="70" height="15" rx="7.5"/>
  </g>
  
  <!-- Connection lines -->
  <g stroke="white" stroke-width="2" opacity="0.8">
    <line x1="150" y1="95" x2="200" y2="95"/>
    <line x1="150" y1="115" x2="200" y2="115"/>
    <line x1="150" y1="135" x2="200" y2="135"/>
  </g>
  
  <!-- Gear/automation symbol -->
  <g transform="translate(220, 80)">
    <circle cx="30" cy="30" r="20" stroke="white" stroke-width="3" fill="none" opacity="0.9"/>
    <g stroke="white" stroke-width="2" opacity="0.9">
      <rect x="25" y="5" width="10" height="8" rx="2"/>
      <rect x="25" y="47" width="10" height="8" rx="2"/>
      <rect x="5" y="25" width="8" height="10" rx="2"/>
      <rect x="47" y="25" width="8" height="10" rx="2"/>
    </g>
    <circle cx="30" cy="30" r="8" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Business building -->
  <g transform="translate(300, 70)" fill="white" opacity="0.8">
    <rect x="0" y="20" width="50" height="40" rx="2"/>
    <rect x="10" y="30" width="8" height="8" rx="1"/>
    <rect x="22" y="30" width="8" height="8" rx="1"/>
    <rect x="34" y="30" width="8" height="8" rx="1"/>
    <rect x="10" y="42" width="8" height="8" rx="1"/>
    <rect x="22" y="42" width="8" height="8" rx="1"/>
    <rect x="34" y="42" width="8" height="8" rx="1"/>
    <polygon points="0,20 25,5 50,20" fill="white"/>
  </g>
  
  <text x="200" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">API Business Automation</text>
</svg>

