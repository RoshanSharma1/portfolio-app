<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="url(#bg2)"/>
  
  <!-- Kubernetes wheel -->
  <g transform="translate(120, 80)">
    <circle cx="30" cy="30" r="25" stroke="white" stroke-width="3" fill="none" opacity="0.9"/>
    <g stroke="white" stroke-width="2" opacity="0.9">
      <line x1="30" y1="5" x2="30" y2="55"/>
      <line x1="5" y1="30" x2="55" y2="30"/>
      <line x1="12" y1="12" x2="48" y2="48"/>
      <line x1="48" y1="12" x2="12" y2="48"/>
    </g>
    <circle cx="30" cy="30" r="5" fill="white"/>
  </g>
  
  <!-- VS text -->
  <text x="200" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">VS</text>
  
  <!-- Cloud Run cloud -->
  <g transform="translate(240, 80)">
    <path d="M15 35 Q5 35 5 25 Q5 15 15 15 Q20 10 30 10 Q40 10 45 15 Q55 15 55 25 Q55 35 45 35 Z" fill="white" opacity="0.9"/>
    <circle cx="20" cy="25" r="3" fill="#4facfe"/>
    <circle cx="30" cy="25" r="3" fill="#4facfe"/>
    <circle cx="40" cy="25" r="3" fill="#4facfe"/>
  </g>
  
  <text x="200" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Kubernetes vs Cloud Run</text>
</svg>

